<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contul Meu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
        }

        .topbar{
        position:sticky;
        top:0;
        background:rgba(255,255,255,0.92);
        backdrop-filter:blur(4px);
        border-bottom:1px solid #eee;
        z-index:40
    }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #6a0dad;
            margin-bottom: 25px;
        }

        .profile-pic {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-pic img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6a0dad;
            transition: transform 0.3s;
        }

        .profile-pic img:hover {
            transform: scale(1.05);
        }

        .profile-pic input[type="file"] {
            margin-top: 10px;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info label {
            font-weight: bold;
            color: #6a0dad;
            width: 180px;
            display: inline-block;
        }

        .info span {
            color: #333;
        }

        .info div:hover {
            background-color: #f5e6ff;
            border-radius: 8px;
            padding: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #6a0dad;
            color: white;
            border-radius: 5px;
        }

        table tr:hover {
            background-color: #f5e6ff;
        }

        table td {
            color: #333;
        }
    </style>
</head>
<body>
    <header class="topbar">
    <div class="container nav">
      <div class="brand">
        <img src="logo.PNG" alt="Logo Phornesis" />
        <div>
          <h1>phronesis</h1>
        </div>
      </div>

      <nav class="nav-actions" aria-label="Meniul principal">
        <button class="icon-btn" title="Wishlist">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
            <path d="M12 21s-7.5-4.735-10-8.06C-0.5 8.636 4 4 7.5 6.5 9 7.75 10 10 12 11c2-1 3-3.25 4.5-4.5C20 4 24.5 8.636 22 12.94 19.5 16.265 12 21 12 21z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="muted">Wishlist</span>
        </button>

        <button class="icon-btn" title="Coșul meu">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
            <path d="M6 6h15l-1.5 9h-11L6 6z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="10" cy="20" r="1"/>
            <circle cx="18" cy="20" r="1"/>
          </svg>
          <span class="muted">Cos</span>
          <span class="pill" style="margin-left:8px">0</span>
        </button>
      </nav>
    </div>
  </header>

    <div class="container">
        <h2>Profil Utilizator</h2>

        <div class="profile-pic">
            <img id="profileImage" src="https://via.placeholder.com/130" alt="Poza profil">
            <br>
            <input type="file" accept="image/*" onchange="loadProfileImage(event)">
        </div>

        <table>
            <tr>
                <td>Nume</td>
                <td id="fullName">Ioana Popescu</td>
            </tr>
            <tr>
                <td>Username</td>
                <td id="username">ioanap</td>
            </tr>
            <tr>
                <td>Email</td>
                <td id="email">ioana@email.com</td>
            </tr>
            <tr>
                <td>Data creării contului</td>
                <td id="creationDate">15-08-2024</td>
            </tr>
            <tr>
                <td>Adresă</td>
                <td id="address">București, România</td>
            </tr>
            <tr>
                <td>Genul preferat</td>
                <td id="preferredGenre">Romance</td>
            </tr>
            <tr>
                <td>Gen</td>
                <td id="gender">F</td>
            </tr>
            <tr>
                <td>Data nașterii</td>
                <td id="birthDate">15-08-2004</td>
            </tr>
        </table>
    </div>

    <script>
        function loadProfileImage(event) {
            const image = document.getElementById('profileImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
