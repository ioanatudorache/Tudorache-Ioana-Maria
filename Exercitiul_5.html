<body>
    <h1>Exercitiul 5</h1>

    <script>
        let a = 7;
        let b = 7;
        let c = 7;
        if (a + b > c && a + c > b && b + c > a) {
            console.log("Cele 3 numere pot forma un triunghi.");

            if (a === b && b === c) {
                console.log("Triunghiul este echilateral.");
            } else if (a === b || a === c || b === c) {
                console.log("Triunghiul este isoscel.");
            } else {
                console.log("Triunghiul este oarecare.");
            }

        } else {
            console.log("Cele 3 numere NU pot forma un triunghi!");
        }

    </script>
